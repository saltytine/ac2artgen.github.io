<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII Art Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <button onclick="location.href='https://open.spotify.com/user/31jshktdr6gbqpnssiwnzrmfcik4?si=cee4180eee5f4528'" type="button">
     Version 2</button>
    <h1>Image to ASCII Art Converter</h1>
    <p>Version 1 generates an image out of typical ASCII characters on a typical keyboard</p>
    <label for="imageInput">Select an Image or GIF:</label>
    <input type="file" id="imageInput" accept="image/*, .gif">
    <label for="outputWidth">Desired Width for ASCII Art (max 1000):</label>
    <input type="number" id="outputWidth" value="100" min="1" max = "1000"step="1">
    <canvas id="outputCanvas" width="400" height="300"></canvas>
    <button id="convertButton">Convert to ASCII Art</button>
    <button id="enableWebcam">Enable Webcam</button>
    <button id="disableWebcam" disabled>Disable Webcam</button>
    <div id="asciiArtContainer"></div>
  <div id="ad-banner">
    <p id="ad-text">Me is also super cool</p>
    <a id="ad-link" href="https://supermarketman-teaser.willverrinder.repl.co" target="_blank"></a>
  </div>
    <script src="script.js"></script>
</body>
</html>
